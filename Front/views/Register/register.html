<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafa Perez Tercero, Heber M.Rodríguez">

    <link rel="stylesheet" href="../../dist/style.css">

    <script src="../../src/main.js"></script>

    <title>AppHipotecas - DAW P.11</title>
</head>
<body>
  <header class="relative w-screen h-[10vh] flex flex-row justify-between items-center p-4">
    
    <!-- BARS ICON -->
    <div onclick="toggleAsideMenu('open')" id="barsMenuIcon" class="sm:hidden w-10 h-10">
      <svg class="sm:hidden w-full h-full" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </div>
    <!-- X ICON -->
    <div onclick="toggleAsideMenu('close')" id="closeMenuIcon" class="xs:hidden sm:hidden w-10 h-10">
      <svg class="sm:hidden w-full h-full" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </div>

    <div class="w-14 h-14">
      <img src="../../assets/images/default-user-image.png" alt="user-img" class="w-full">
    </div>

    <!-- Aside menu mobile and tablet -->
    <aside id="asideMenu" class="absolute z-40 top-[88px] -left-[100%] w-full flex flex-col pt-8 px-8 items-center bg-slate-100 h-screen transition ease-in-out duration-200">

      <h1 class="mb-6 text-xl text-slate-900 font-bold tracking-wider">SIMULADOR DE HIPOTECAS</h1>
      
      <div class="flex flex-col">
        <!-- LOGIN BTTN -->
        <a href="../Login/login.html" class="w-72 py-3 px-6 mb-6 border-2 border-indigo-800 rounded-lg text-lg font-bold tracking-wider text-indigo-800 active:bg-indigo-800 active:text-slate-100 transition ease-in duration-100">
          Login
        </a>
        <!-- REGISTER BTTN -->
        <a href="./register.html" class="w-72 py-3 px-6 mb-14 border-2 border-indigo-800 bg-indigo-800 rounded-lg text-lg text-slate-100 font-bold tracking-wider active:bg-transparent active:text-indigo-800 transition ease-in duration-100">
          Register
        </a>
      </div>

      <div class="w-72">
        <ul class="flex flex-col justify-between h-[260px] text-lg font-bold tracking-wider">

          <!-- INICIO -->
          <li class="flex items-center">
            <svg class="w-6 h-6 text-indigo-800" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <a href="../../src/index.html" class="ml-2 hover:text-indigo-800 transition ease-in duration-150 active:text-indigo-800">Inicio</a>
          </li>

          <!-- SIMULADOR -->
          <li class="flex items-center">
            <svg class="w-6 h-6 text-indigo-800" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <a href="../Simulator/simulation.html" class="ml-2 hover:text-indigo-800 transition ease-in duration-150 active:text-indigo-800">Simulador de Hipoteca</a>
          </li>

          <!-- VER MIS SIMULACIONES -->
          <li class="flex items-center">
            <svg class="w-6 h-6 text-indigo-800" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <a href="../SimulationList/index.html" class="ml-2 hover:text-indigo-800 transition ease-in duration-150 active:text-indigo-800">Ver mis simulaciones</a>
          </li>

          <!-- INFORMACIÓN -->
          <li class="flex items-center">
            <svg class="w-6 h-6 text-indigo-800" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <a href="#" class="ml-2 hover:text-indigo-800 transition ease-in duration-150 active:text-indigo-800">Información</a>
          </li>
          
        </ul>
      </div>
    </aside>
  </header>
  <main class="h-[90vh] bg-slate-200">

    <!-- REGISTER FORM -->
    <div class="h-[700px] flex flex-col justify-center sm:py-12">
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
          <div class="max-w-md mx-auto">
            <div>
              <h1 class="text-2xl font-semibold">Register</h1>
            </div>
            <div class="divide-y divide-gray-200">
              <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                <div class="relative">
                  <input autocomplete="off" id="username" name="username" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="usuario" />
                  <label for="username" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">usuario</label>
                </div>
                <div class="relative">
                  <input autocomplete="off" id="password" name="password" type="password" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Contraseña" />
                  <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Contraseña</label>
                </div>
                <div class="relative">
                  <button id="send" class="bg-blue-500 text-white rounded-md px-2 py-1" >Registrarse</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./index.js" type="module"></script>
</body>
</html>
